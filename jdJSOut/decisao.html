<br>Operações matemáticas
<br>Operações lógicas verdadeiro / falso
<br> 1 / 0 ; aceso / apagado ; binário

<br>Faça um Programa que peça dois números e imprima o maior deles.

<script type="text/javascript">

	idade=1*prompt();

if (idade<0) {
	document.write("<h1>idade inválida</h1>");
} else if(idade<7){
	document.write("<h1>primeira infancia</h1>");
}else if(idade<12){
	document.write("<h1>pré adolescente</h1>");
}else if(idade<18){
	document.write("<h1>adolescente</h1>");
}else if(idade<65){
	document.write("<h1>Adulto</h1>");
}else if(idade<90){
	document.write("<h1>ancião</h1>");
}else{
	document.write("<h1>tem muita história pra contar</h1>");
}	


</script>
