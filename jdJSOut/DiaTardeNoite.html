<h1>Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.</h1>

>,<,!=,==,>=,<=

<script type="text/javascript">
	turno=prompt('informe o turno que estuda');

	if (turno=='m') {
		document.write("Bom dia");
	}else if(turno=='t'){
		document.write("Boa tarde");
	}else if(turno=='n'){
		document.write("Boa noite");
	} else {
		document.write("Valor Inválido!");
	}

</script>
