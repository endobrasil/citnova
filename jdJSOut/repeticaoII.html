Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de números pares e a quantidade de números impares.



<script type="text/javascript">
	pares=0;
	impares=0;

	for (i=0 ; i<10 ; i++){
		n=prompt();		

		if(n%2==0){
			pares++;
		}else{
			impares++;
		}
	}

	document.write("O total de números pares foi: "+pares);
	document.write("O total de números impares foi: "+impares);



</script>
