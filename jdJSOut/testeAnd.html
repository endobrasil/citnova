<h1>
	Um algoritimo que teste as condições para um role.

	ter local pra sentar
	paguem a minha
	para um restaurante
	buscar em casa
	deixar em casa


</h1>

<script type="text/javascript">
	sentar=confirm("tem onde sentar?");
	meBanca=confirm("vc paga a minha?");
	buscar=prompt("busca onde?");
	deixar=prompt("deixa onde?");
	local=prompt("para onde vamos?");

	if (sentar==true && meBanca==true && buscar=='casa' && deixar=='casa' && local=='restaurante') {
		document.write("vamos sair");
	} else {
		document.write("não vai rolar");
	}
</script>
