<h1>
	Um algoritimo que teste as condições para um role.

	ter mais de R$ 100,00
	OU paguem a minha
	OU vamos para praia

</h1>

<script type="text/javascript">
	dinheiro=prompt("quanto tenho?");
	meBanca=confirm("vc paga a minha?");
	local=prompt("para onde vamos?");

	if (dinheiro>100 || meBanca || local=='praia') {
		document.write("vamos sair");
	} else {
		document.write("não vai rolar");
	}
</script>
