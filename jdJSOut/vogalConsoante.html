<h1>Faça um Programa que verifique se uma letra digitada é vogal ou consoante.</h1>
a e i o u <br>
<script type="text/javascript">
	letra=prompt("informe uma letra");
	

	if (letra=='a' || letra=='e' || letra=='i' || letra=='o' ||letra=='u') {
		document.write("é volgal");
	} else {
		document.write("é consoante");
	}
</script>
