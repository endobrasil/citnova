<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 

	* Faça um programa que lê as duas notas parciais obtidas por um aluno numa disciplina ao longo de um semestre, 
	* e calcule a sua média. 

	A atribuição de conceitos obedece à tabela abaixo:
  Média de Aproveitamento  Conceito
  Entre 9.0 e 10.0        A
  Entre 7.5 e 9.0         B
  Entre 6.0 e 7.5         C
  Entre 4.0 e 6.0         D
  Entre 4.0 e zero        E


O algoritmo deve mostrar na tela as notas, a média, o conceito correspondente e a mensagem “APROVADO” se o conceito for A, B ou C ou “REPROVADO” se o conceito for D ou E.

incapaz
insuficiente
mediocre
bom
ótimo

-->
<script type="text/javascript">
var n1 = parseFloat(prompt("digite a primeira nt"));
var n2 = parseFloat(prompt("digite a segunda nt"));
var media=(n1+n2)/2;
var conceito;

if(media>=9){
	conceito='Aprovado A';

}else if(media>=7.5){
	conceito = 'Aprovado B';

}else if (media >=6) {
	conceito = 'Aprovado C';

} else if (media>=4) {
	conceito = 'D';

}else{
	conceito = 'E';
}
alert(media+" -> "+conceito);
</script>
</body>
</html>
